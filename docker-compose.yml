services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile-fastapi
    container_name: fastapi
    ports:
      - "8501:8501"  # Expose FastAPI app on port 8000
    networks:
      - app-network

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile-streamlit
    container_name: streamlit
    ports:
      - "8502:8502"  # Expose Streamlit app on port 8501
    networks:
      - app-network

networks:
  app-network:
    driver: bridge